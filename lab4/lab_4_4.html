<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление вертикального меню</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html {
            background: #f0f0f0;
            font-family: 'Times New Roman', Times, serif;
        }
        
        .menu {
            width: 200px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px;
        }
        
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .menu li {
            position: relative;
        }
        
        .menu > ul > li > a {
            display: block;
            padding: 10px 15px 10px 15px;
            color: #7fcfff;
            text-decoration: underline;
            text-underline-offset: 3px;
            text-decoration-thickness: 1px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .menu > ul > li > a::before {
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            content: "\f0fe";
            margin-right: 8px;
            display: inline-block;
            width: 16px;
            text-align: center;
        }
        
        .menu > ul > li:hover > a::before {
            content: "\f146";
        }
        
        .menu li li a::before {
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            content: "\f192";
            margin-right: 8px;
            display: inline-block;
            width: 16px;
            text-align: center;
            margin-left: -21px;
        }
        
        .menu li a:hover {
            background-color: #e0e0e0;
        }
        
        .menu li ul {
            display: none;
            background: #f9f9f9;
        }
        
        .menu > ul > li:hover > ul {
            display: block;
        }
        
        .menu li li a {
            display: block;
            padding: 8px 15px 8px 30px;
            color: #7fcfff;
            text-decoration: underline;
            text-underline-offset: 3px;
            text-decoration-thickness: 1px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="#">Фильмы</a>
                <ul>
                    <li><a href="#">Экшн</a></li>
                    <li><a href="#">Мелодрамы</a></li>
                    <li><a href="#">Сериалы</a></li>
                    <li><a href="#">Семейные</a></li>
                </ul>
            </li>
            <li><a href="#">Музыка</a>
                <ul>
                    <li><a href="#">Классика</a></li>
                    <li><a href="#">Джаз</a></li>
                    <li><a href="#">Рок</a></li>
                    <li><a href="#">Грандж</a></li>
                </ul>
            </li>
            <li><a href="#">Софт</a>
                <ul>
                    <li><a href="#">Графика</a></li>
                    <li><a href="#">3D-моделирование</a></li>
                    <li><a href="#">Машинопись</a></li>
                    <li><a href="#">Переводчики</a></li>
                </ul>
            </li>
            <li><a href="#">Игры</a>
                <ul>
                    <li><a href="#">РПГ</a></li>
                    <li><a href="#">Шутеры</a></li>
                    <li><a href="#">Пасьянсы</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
