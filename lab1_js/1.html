<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пенсионный калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, button {
            padding: 8px;
            font-size: 16px;
        }
        .gender-options {
            display: flex;
            gap: 15px;
        }
        .gender-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>Пенсионный калькулятор</h1>
    <form id="pensionForm">
        <div>
            <label for="age">Ваш возраст:</label>
            <input type="number" id="age" name="age" min="0" max="120" required>
        </div>
        
        <div>
            <label>Ваш пол:</label>
            <div class="gender-options">
                <div class="gender-option">
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label for="male">Мужской</label>
                </div>
                <div class="gender-option">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Женский</label>
                </div>
            </div>
        </div>
        
        <button type="button" id="calculateBtn">Рассчитать</button>
        
        <div>
            <label for="result">Результат:</label>
            <textarea id="result" name="result" readonly></textarea>
        </div>
    </form>

    <script>
        'use strict';
        
        document.getElementById('calculateBtn').addEventListener('click', function() {
            const ageInput = document.getElementById('age');
            const resultTextarea = document.getElementById('result');
            const gender = document.querySelector('input[name="gender"]:checked').value;
            
            if (!ageInput.value) {
                resultTextarea.value = "Пожалуйста, введите ваш возраст";
                return;
            }
            
            const age = parseInt(ageInput.value);
            
            if (age < 0) {
                resultTextarea.value = "Да кто ты такой?";
                return;
            }
            
            let message;
            
            if (age >= 0 && age <= 17) {
                message = "Вам работать ещё рано — учитесь";
            } else if (gender === 'male' && age >= 18 && age <= 59) {
                message = "Вам ещё работать и работать";
            } else if (gender === 'female' && age >= 18 && age <= 54) {
                message = "Вам ещё работать и работать";
            } else if (gender === 'male' && age >= 60 && age <= 64) {
                message = "Скоро пенсия!";
            } else if (gender === 'female' && age >= 55 && age <= 59) {
                message = "Скоро пенсия!";
            } else if (gender === 'male' && age >= 65) {
                message = "Вам пора на пенсию";
            } else if (gender === 'female' && age >= 60) {
                message = "Вам пора на пенсию";
            } else {
                message = "Да кто ты такой?";
            }
            
            resultTextarea.value = message;
        });
    </script>
</body>
</html>
