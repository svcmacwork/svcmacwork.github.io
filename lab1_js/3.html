<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод числа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        form {
            display: inline-block;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Ввод числа</h1>
    <p>Нажмите на кнопку ниже, чтобы ввести число</p>
    
    <form id="numberForm">
        <button type="submit">Получить число</button>
    </form>

    <script>
        'use strict';
        
        document.getElementById('numberForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            function askNumber() {
                while (true) {
                    let input = prompt('Пожалуйста, введите число больше 100:', '');
                    
                    if (input === null) {
                        return false;
                    }
                    
                    let number = Number(input);
                    
                    if (number > 100) {
                        return true;
                    }
                    
                    alert('Пожалуйста, введите число БОЛЬШЕ 100!');
                }
            }
            
            const numberEntered = askNumber();
            
            if (numberEntered) {
                window.location.href = 'https://example.com';
            } else {
                const confirmTransition = confirm('Вы не ввели число. Все равно перейти на главную страницу?');
                
                if (confirmTransition) {
                    window.location.href = 'https://example.com';
                }
            }
        });
    </script>
</body>
</html>
